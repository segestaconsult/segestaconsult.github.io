<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Page</title>
    <script src="https://global.oktacdn.com/okta-auth-js/7.3.1/okta-auth-js.min.js"></script>
</head>
<body>
    <script>
        // Create an OktaAuth instance
        const oktaAuth = new OktaAuth({
            clientId: 'YOUR_CLIENT_ID', // Replace with your Okta Client ID
            issuer: 'https://YOUR_OKTA_DOMAIN/oauth2/default', // Replace with your Okta Issuer URL
            redirectUri: window.location.origin + '/callback.html',
        });

        // Parse the tokens from the URL after redirection
        oktaAuth.token.parseFromUrl()
            .then(function (tokens) {
                // Save the tokens to the Token Manager
                tokens.forEach(function (token) {
                    if (token.idToken) {
                        oktaAuth.tokenManager.add('idToken', token);
                    }
                    if (token.accessToken) {
                        oktaAuth.tokenManager.add('accessToken', token);
                    }
                });

                // Redirect back to the main page
                window.location.replace('/');
            })
            .catch(function (err) {
                console.error('Error handling callback:', err);
                alert('Authentication failed! Check the console for more details.');
            });
    </script>
</body>
</html>
