<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Page</title>
    <script src="https://global.oktacdn.com/okta-auth-js/7.3.1/okta-auth-js.min.js"></script>
</head>
<body>
    <h1>Processing Login...</h1>
    <script>
        // Configure Okta Auth
        const oktaAuth = new OktaAuth({
            clientId: '0oamegaffqBBErZsU5d7', // Replace with your Okta Client ID
            issuer: 'https://dev-86025507.okta.com/oauth2/default', // Replace with your Okta Domain
            redirectUri: window.location.origin + '/callback.html',
        });

        // Process the tokens from Okta
        oktaAuth.token.parseFromUrl()
            .then(tokens => {
                tokens.forEach(token => {
                    if (token.idToken) {
                        oktaAuth.tokenManager.add('idToken', token);
                    }
                    if (token.accessToken) {
                        oktaAuth.tokenManager.add('accessToken', token);
                    }
                });

                // Redirect to the main app
                window.location.replace('/');
            })
            .catch(err => {
                console.error('Error processing callback:', err);
                alert('Login failed. Check console for details.');
            });
    </script>
</body>
</html>
